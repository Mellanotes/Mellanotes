<ion-view view-title="Visit Details">
    <ion-content>



        <div class="card">


        <div class="item item-avatar item-button-right">
            <img src="{{visit.face}}" >
            <h2>{{visit.name}}</h2>
            <p>{{visit.title}}<BR>{{visit.visit_date}} </p>

            <BR>
            <h2>Opportunities</h2>
            <p style="white-space:normal;text-align:justify">{{visit.opp_txt}}</p>
            <BR>
            <h2>Pain Points</h2>
            <p style="white-space:normal;">{{visit.pain_txt}}</p>
            <BR>
            <h2>Action Items</h2>
            <p style="white-space:normal !important">{{visit.action_txt}}</p>
            <BR>
            <h2>Comments</h2>
            <p style="white-space:normal !important">{{visit.comm_txt}}</p>

        </div>
        </div>

        <BR><BR>

    </ion-content>
</ion-view>
