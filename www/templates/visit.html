<ion-view view-title="Visit">
  <ion-content>
  <h1>Visit</h1>
  	<ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/visits/{{visit.id}}">
        <img ng-src="{{visit.face}}">
        <h2>{{visit.name}}</h2>
        <p>{{visit.title}}</p>
        <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
        	<p>{{visit.id}}</p>
        </ion-item>
    </ion-item>
  </ion-content>
</ion-view>
