<ion-view view-title="Comment">
  <ion-content>
  <h1>Comment</h1>
  	<ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/employees/{{employee.id}}">
        <img ng-src="{{employee.face}}">
        <h2>{{employee.name}}</h2>
        <p>{{employee.title}}</p>
        <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
        	<p>{{comment.comment}}</p>
        </ion-item>
    </ion-item>
  </ion-content>
</ion-view>
