<ion-view view-title="Comments">
<h1>All Comments</h1>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="comment in comments" href="#/app/comments/{{comment.id}}">
        id: {{comment.id}}
        user_id: {{comment.user_id}}
        company_id: {{comment.company_id}}
        comment: {{comment.comment}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
