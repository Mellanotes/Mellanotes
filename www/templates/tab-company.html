<ion-view view-title="Company">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="company in company" type="item-text-wrap" href="#/tab/company/{{company.id}}">
        <img ng-src="{{company.face}}">
        <h2>{{company.name}}</h2>
        <p>{{company.address}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(company)">
          Delete
        </ion-option-button>
        <div class="list card">
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="agent in agents" type="item-text-wrap" href="#/tab/agents/{{agent.id}}">
          <img ng-src="{{agent.face}}">
          <h2>{{agent.name}}</h2>
          <p>{{agent.title}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>

          <ion-option-button class="button-assertive" ng-click="remove(agent)">
            Delete
          </ion-option-button>
          </ion-item>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
