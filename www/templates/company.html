<ion-view view-title="Copmany">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="company in companies" href="#/app/companies/{{companies.id}}">
      	<img ng-src="{{company.face}}">
        <h2>{{company.name}}</h2>
        <p>{{company.address}}</p>
        <ion-list>
	      	<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="agent in agents" type="item-text-wrap" href="#/tab/agents/{{agent.id}}">
		        <img ng-src="{{agent.face}}">
		        <h2>{{agent.name}}</h2>
		        <p>{{agent.title}}</p>
	        </ion-item>
      	</ion-list>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
</ion-list>
